---
- name: temp log
  tempfile:
    state: file
    suffix: scaleup-tmp-log
  register: tmp_log
  run_once: true
  delegate_to: localhost

- debug:
    msg: "Logs are here: {{ tmp_log.path }}"
  run_once: true
  delegate_to: localhost
      
