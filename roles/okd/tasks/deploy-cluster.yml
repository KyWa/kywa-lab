---
- name: set branch for release
  command: "cd {{ openshift_ansible_dir }} && git checkout {{ okd_release }}"

- name: run prerequisites
  command: ansible-playbook -i {{ inventory_file }} --vault-password-file {{ vault_pass_file }} {{ okd_prerequisite }} -v
  args:
    chdir: "{{ lookup('env', 'PWD') }}"
  environment:
    ANSIBLE_LOG_PATH: "{{ tmp_log.path }}"
  run_once: true
  delegate_to: localhost

- name: run install
  command: ansible-playbook -i {{ inventory_file }} --vault-password-file {{ vault_pass_file }} {{ okd_install }} -v
  args:
    chdir: "{{ lookup('env', 'PWD') }}"
  environment:
    ANSIBLE_LOG_PATH: "{{ tmp_log.path }}"
  run_once: true
  delegate_to: localhost
